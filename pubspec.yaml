homepage:

environment:
  sdk: '>=2.19.1 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  #  plugin_platform_interface: ^2.1.4
  oktoast: ^3.4.0
  flutter_easyloading: ^3.0.5

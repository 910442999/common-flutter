  path_provider: ^2.1.1
  image_picker: ^0.8.5+3
  #  图片剪辑
  image_cropper: ^5.0.1
  #  图片压缩
  flutter_luban: ^0.1.13
  #  十进制数计算
  decimal: ^2.3.3
  #  数据存储
  shared_preferences: ^2.2.2
  synchronized: ^3.1.0
  #  本地化语言，日期格式化，数字格式化等
  intl: ^0.18.1

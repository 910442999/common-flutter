  url_launcher: ^6.2.1
  #  日期地址选择
  flutter_picker: ^2.1.0
  audioplayers: ^5.2.1
  cached_network_image: ^3.3.0
  flutter_tts: ^3.8.5
  ota_update: ^6.0.0
  # WebView插件 https://github.com/flutter/plugins/tree/master/packages/webview_flutter
  webview_flutter: ^4.4.2
  flutter_svg: ^2.0.9
#  svgaplayer_flutter: ^2.2.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

